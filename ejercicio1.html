<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeroDeElementos = 4;
        let serieFibonacci = [0, 1];

        for (let i = 2; i < numeroDeElementos; i++) {
            serieFibonacci[i] = serieFibonacci[i - 1] + serieFibonacci[i - 2];
        }
        console.log(`Serie Fibonacci con ${numeroDeElementos} elementos:, ${serieFibonacci}`);

    </script>
    </script>
</body>

</html>
